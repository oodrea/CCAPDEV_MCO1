<!DOCTYPE html>
<html>
<head>
    <title>Animo La Salle</title>
    <link rel="stylesheet" href="style20.css">
    <script src="https://kit.fontawesome.com/32393e27dc.js" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</head>
<body>
    <div class="header">
        <img src="establishment-bloemen-page-images/logo-black.png" alt="logo" id="logo-black" class="header" />
        <select class="dropdown" onchange="redirectOption(this)">
            <option selected value="dlsu-main">DLSU Manila Main</option>
            <option value="bloemen">Br. Bloemen Hall </option> 
            <option value="pericos">Perico's Grill + Canteen</option>
        </select>

        <div class="form-container">
            <form id="searchForm" action="javascript:performSearch()">
                <i class="fas fa-light fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search for a restaurant, cuisine or a dish" >
                <button type="submit"> Search </button>
            </form>
        </div>

        <div class= "navbar">
            <a href="log-in-page.html" class="button">Log in</a>
         </div>
    </div>

    <h5> Home / DLSU Manila Campus </h5>

    <div class="dine-in">
        <img src="establishment-bloemen-page-images/dine-in.png" alt="dine-in-img" id="dine-in-img" />
        <p id="dine-in-text"> Dine-in </p>
    </div>

    <hr id="dine-in-line" />
    <hr id="main-line"/>

    <div class="sticky">
        <button id="filters"><i class="fas fa-sharp fa-light fa-filter"></i>Filters</button>
    </div>

    <!-- search results: waffles -->
    <h3 id="search-results">Search results for <em> waffles</em></h3> <br/>

    <div class="establishments">
        <a href="famous-belgian-waffle.html" style="text-decoration:none; color:inherit">
            <div class="restaurant">
                <img src="establishment-pericos-page-images/fbw-food.jpg" alt="fbw-food" id="fbw-food" />
                <div class="criteria">
                    <p>&nbsp;Variety&nbsp;</p>
                    <p>&nbsp;Affordability&nbsp;</p>
                    <p>&nbsp;Taste&nbsp;</p>
                </div>
                <div class="name">
                    <h3>Famous Belgian Waffles</h3>
                    <p id="rating-fbw">4.7 ⁎ </p>
                </div>
                <p class="type">Breakfast, Sweets, Savory, Coffee</p>
            </div>
            </a>
    </div>

    <div class = "footer">
        <img src = "establishment-pericos-page-images/logo-black.png" alt="logo" id="logo-black" />
        <hr />
        <p id = "closing"> 2023 © TaftFinds™ Ltd. All rights reserved. </p>
    </div>
</body>
</html>
