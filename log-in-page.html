<!DOCTYPE html>
<html>
<head>
    <title>Animo La Salle</title>
    <link rel="stylesheet" href="log-in-style.css">
</head>
<body>

    <div class="cover">
        <img src="log-in-page-images/cover-photo.png" alt="cover-photo" id="cover-photo"/>
        <div class= "navbar">
            <a href="#divTwo" class="button">Log in</a>
            <a href="#divOne" class="button">Register</a>
        </div>
        
        <div class="overlay" id="divOne">
            <div class="wrapper">
                <h2>Register</h2><a class="close" href="#">&times;</a>
                <div class="content">
                    <div class="sign-in-container">
                        <form action="location-page-with-user1.html">
                            <label>Username</label>
                            <input placeholder="Username" type="text"  id="username1" name="username1"  required>
                            <label>Password</label>
                            <input placeholder="Password" type="password"  id="password1" name="password1" required>
                            <label>Description</label> 
                            <textarea placeholder="Describe yourself..." id="description" name="description1"></textarea>
                            <label>Avatar
                                <input type="file" name="image1" accept="image/png, image/gif, image/jpeg" id="image-file" required />
                            </label>
                            <input type="submit" value="Create account"> 
                        </form>
                        <hr class="border"/>
                        <label id="existing-account">Already have an account?&nbsp;</label><a href="#divTwo" class="existing-account-log-in">Log in</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay" id="divTwo">
            <div class="wrapper">
                <h2>Log In</h2><a class="close" href="#">&times;</a>
                <div class="content">
                    <div class="sign-in-container">
                        <form action="location-page-with-user1.html">
                            <label>Username</label>
                            <input placeholder="Username" type="text" id="username2" name="username2" required>
                            <label>Password</label>
                            <input placeholder="Password" type="password" id="password2" name="password2"  required>
                            <input type="submit" value="Log-in"> 
                        </form>
                        <hr class="border"/>
                        <label id="existing-account">New to TaftFinds?&nbsp;</label><a href="#divOne" class="existing-account-log-in">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
