<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Content Update with Visited Link Color</title>
  <style>
    .section {
      display: none;
    }

    /* Define the active-link class with desired styling */
    .active-link {
      color: red;
      /* Add any other desired styling for the active link */
    }
  </style>
</head>
<body>
  <a href="#" onclick="showSection('overview', this)" id="overview-link">Overview</a>
  <a href="#" onclick="showSection('menu', this)" id="menu-link">Menu</a>
  <a href="#" onclick="showSection('photos', this)" id="photos-link">Photos</a>

  <div id="overview" class="section">
    <h2>Overview</h2>
    <p>This is the overview section.</p>
  </div>

  <div id="menu" class="section">
    <h2>Menu</h2>
    <p>This is the menu section.</p>
  </div>

  <div id="photos" class="section">
    <h2>Photos</h2>
    <p>This is the photos section.</p>
  </div>

  <script>
    var visitedLinks = {};

    function showSection(sectionId, linkElement) {
  // Hide all sections
  var sections = document.getElementsByClassName("section");
  for (var i = 0; i < sections.length; i++) {
    sections[i].style.display = "none";
  }

  // Show the selected section
  var sectionToShow = document.getElementById(sectionId);
  sectionToShow.style.display = "block";

  // Remove the active class from all links except the clicked one
  var links = document.getElementsByTagName("a");
  for (var j = 0; j < links.length; j++) {
    if (links[j] !== linkElement) {
      links[j].classList.remove("active-link");
    }
  }

  // Add the active class to the clicked link
  linkElement.classList.add("active-link");

  // Prevent the default link behavior
  event.preventDefault();
}
  </script>
</body>
</html>
